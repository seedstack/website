{{ $section := index .Params.sections 0 }}
<div class="title-header small">
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-sm-12">
                <h1>Tools</h1>
                <p class="hidden-xs">Utilities to help create, evolve and maintain SeedStack-based projects.</p>
            </div>
            <div class="col-md-3 hidden-sm hidden-xs">
                <div class="header-image-wrapper">
                    <img class="header-image" src="/img/logos/tools-logo.svg">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="title-subheader">
    <div class="container">
        <ul>
            <li><span class='{{ if eq $section "ToolsIntroduction" }}active{{ end }}'><i class="fa fa-play-circle"></i> <a href="/docs/tools">Introduction</a></span></li>
            <li><span class='{{ if eq $section "ToolsMavenPlugin" }}active{{ end }}'><i class="fa fa-cogs"></i> <a href="/docs/tools/maven-plugin">Maven plugin</a></span></li>
        </ul>
    </div>
</div>
