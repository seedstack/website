{{ $section := index .Params.sections 0 }}
<div class="title-header small">
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-sm-12">
                <h1>Business framework</h1>
                <p class="hidden-xs">Based on the Domain-Driven-Design methodology, the business framework will help you structure and implement your business code cleanly and efficiently.</p>
            </div>
            <div class="col-md-3 hidden-sm hidden-xs">
                <div class="header-image-wrapper">
                    <img class="header-image" src="/img/logos/business-logo.svg">
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="container">
        <ul>
            <li><span class='{{ if eq $section "BusinessIntroduction" }}active{{ end }}'><i class="fa fa-play-circle"></i> <a href="/docs/business">Introduction</a></span></li>
            <li><span class='{{ if eq $section "BusinessManual" }}active{{ end }}'><i class="fa fa-book"></i> <a href="/docs/business/manual">Manual</a></span></li>
            <li><span><i class="fa fa-info-circle"></i> <a href="/javadoc" target="_blank">Javadoc</a></span></li>
            <li><span><i class="fa fa-tag"></i> <a href="https://github.com/seedstack/business/releases" target="_blank">Releases</a></span></li>
            <li><span><i class="fa fa-github"></i> <a href="https://github.com/seedstack/business" target="_blank">Source</a></span></li>
        </ul>
    </div>
</div>
