{{ $section := index .Params.sections 0 }}
<div class="title-header small">
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-sm-12">
                <h1>Overview</h1>
                <p class="hidden-xs">
                    General documentation about Seedstack.
            </div>
            <div class="col-md-3 hidden-sm hidden-xs">
                <div class="header-image-wrapper">
                    <img class="header-image" src="/img/logos/glossary-logo.svg">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="title-subheader">
    <div class="container">
        <ul>
            <li><span class='{{ if eq $section "OverviewEssentials" }}active{{ end }}'><i class="fa fa-certificate"></i> <a href="/docs/overview">Essentials</a></span></li>
            <li><span class='{{ if eq $section "OverviewMavenPlugin" }}active{{ end }}'><i class="fa fa-cogs"></i> <a href="/docs/overview/maven-plugin">Maven plugin</a></span></li>
            <li><span><i class="fa fa-info-circle"></i> <a href="/javadoc" target="_blank">Javadoc</a></span></li>
            <li><span><i class="fa fa-tag"></i> <a href="https://github.com/seedstack/seed/releases" target="_blank">Releases</a></span></li>
            <li><span><i class="fa fa-github"></i> <a href="https://github.com/seedstack/seed" target="_blank">Source</a></span></li>
        </ul>
    </div>
</div>
