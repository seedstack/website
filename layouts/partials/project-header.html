{{ $section := index .Params.sections 0 }}
<div class="title-header small">
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-sm-12">
                <h2>Project</h2>
                <p class="hidden-xs">Meta-information about the SeedStack project itself.</p>
            </div>
            <div class="col-md-3 hidden-sm hidden-xs">
                <div class="header-image-wrapper">
                    <img class="header-image" src="/img/logos/project-logo.svg">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="title-subheader">
    <div class="container">
        <ul>
            <li><h3 class='{{ if eq $section "ProjectOverview" }}active{{ end }}'><i class="fa fa-file-text"></i> <a href="/project">Overview</a></h3></li>
            <li><h3 class='{{ if eq $section "ProjectCommunity" }}active{{ end }}'><i class="fa fa-users"></i> <a href="/project/community">Community</a></h3></li>
            <li><h3 class='{{ if eq $section "ProjectRoadmap" }}active{{ end }}'><i class="fa fa-road"></i> <a href="/project/roadmap">Roadmap</a></h3></li>
            <li><h3 class='{{ if eq $section "ProjectFAQ" }}active{{ end }}'><i class="fa fa-question"></i> <a href="/project/faq">FAQ</a></h3></li>
            <li><h3 class='{{ if eq $section "ProjectBuild" }}active{{ end }}'><i class="fa fa-cogs"></i> <a href="/project/servers">Servers</a></h3></li>
        </ul>
    </div>
</div>
